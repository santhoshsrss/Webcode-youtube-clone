<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbarmenu">
        <div class="toggle-button">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="youtube.jpg" class="youtube" alt="youtube">
        <div class="Search-engine">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="search.png" class="search-img" alt="search"></button>
        </div>
        <div class="user-option">
            <img src="mic.png" class="icon" alt="mic">
            <img src="create.png" class="icon" id="create-video-here" alt="create">
            <img src="bell.png" class="icon" alt="bell">
            <div class="user-dp">
                <img src="profile.jpg" id="Click-HEre" alt="profile">
            </div>
        </div>

    </nav>
    <!-- Side bar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="home.png" alt="">home</a>
        <a href="#" class="links"><img src="shorts.png" alt="">Shorts</a>
        <a href="#" class="links" id="subscription-here"><img src="subscription.png" alt="">subscription</a>
        <hr class="separate">
        <a href="#" class="links" id="library-search"><img src="library.png" alt="">Library</a>
        <a href="#" class="links"><img src="history.png" alt="">History</a>
        <a href="#" class="links"><img src="your-video.png" alt="">Your video</a>
        <a href="#" class="links"><img src="watch-later.png" alt="">Watch Later</a>
        <a href="#" class="links"><img src="like.png" alt="">Like videos</a>
        <a href="#" class="links"><img src="show.png" alt="">Show more</a>
    </div>
    <!-- Filters -->
    <div class="filters">
        <button class="filter-option active">All</button>
        <button class="filter-option">News</button>
        <button class="filter-option">Entertainment</button>
        <button class="filter-option">web Development</button>
        <button class="filter-option">Song</button>
        <button class="filter-option">Trailer</button>
        <button class="filter-option">Music</button>
        <button class="filter-option">Javascript</button>
        <button class="filter-option">Stock market</button>
        <button class="filter-option">Marvel</button>
    </div>
    <!-- Videos -->
    <div class="video-container">
        
    </div>
</body>
<script src="script.js"></script>
</html>
